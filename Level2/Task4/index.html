<!DOCTYPE html>
<html>

<head>
    <title>Login Authentication</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Login Authentication</h1>
        <div id="register-form">
            <label for="reg-username">Register a New Username:</label>
            <input type="text" id="reg-username" placeholder="Enter a new username">
            <br>
            <br>
            <label for="reg-password">Create a Strong Password:</label>
            <input type="password" id="reg-password" placeholder="Enter a password">
            <br>
            <br>
            <button onclick="register()">Register</button>
        </div>
        <div id="login-form">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
            <br>
            <br>
            <button onclick="login()">Login</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
